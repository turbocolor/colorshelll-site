<!doctype html>
  <html>
    <head>
      <script src="https://cdn.tailwindcss.com/"></script>
    </head>
    <body>
      <div id="terminal">
        <div class="content mt-8 w-full max-w-xl self-center overflow-hidden rounded bg-slate-900 shadow-md dark:bg-black">
          <div class="relative flex h-8 items-center justify-between shadow-sm">
            <div class="ml-4 flex items-center space-x-2">
              <span class="h-3 w-3 rounded-full bg-red-400"></span>
              <span class="h-3 w-3 rounded-full bg-yellow-400"></span>
              <span class="h-3 w-3 rounded-full bg-green-400"></span>
            </div>
            <div class="pointer-events-none absolute inset-0 flex items-center justify-center text-sm font-mono text-gray-500">Terminal</div>
          </div>
          <div class="px-4 py-3 font-mono">
            <span class="select-none text-gray-500">▲ ~ node colorshelll.js</span>
            <br />
            <span class="select-none text-gray-500">> colorshelll-node --start</span>
            <br />
            <br />
            <span class="select-none text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-500">Basic Colors</span>
            <br />
            <span class="select-none" style="color: red;">■ Red Foreground</span>
            <br />
            <span class="select-none" style="color: green;">■ Green Foreground</span>
            <br />
            <span class="select-none" style="color: yellow;">■ Yellow Foreground</span>
            <br />
            <span class="select-none" style="color: blue;">■ Blue Foreground</span>
            <br />
            <span class="select-none" style="color: magenta;">■ Magenta Foreground</span>
            <br />
            <span class="select-none" style="color: cyan;">■ Cyan Foreground</span>
            <br />
            <span class="select-none" style="color: white;">■ White Foreground</span>
            <br />
            <span class="select-none" style="color: black;">■ Black Foreground</span>
            <br />
            <br />
            <span class="select-none text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-500">Gradients</span>
            <br />
            <span class="select-none text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-blue-500">▬▬▬▬▬▬Turbo▬▬▬▬▬▬</span>
            <br />
            <span class="select-none text-transparent bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">▬▬▬▬▬▬Ocean▬▬▬▬▬▬</span>
            <input type="text" name="command-string" id="command-string" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="autofill:shadow-fill-white dark:autofill:shadow-fill-black flex-grow border-none bg-slate-900 outline-none focus:outline-none focus:ring-0 text-white" aria-label="Command" value="" />
          </div>
        </div>
      </div>
    </body>
  </html>
